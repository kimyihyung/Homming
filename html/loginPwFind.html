<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPwFind</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="login__wrap" class="open">
        <section id="login__box">
            <div class="login__inner">
                <h2>비밀번호 찾기</h2>
                <form action="" method="post">
                    <fieldset>
                        <legend class="blind">비밀번호 찾기 폼</legend>
                        <div>
                            <label for="loginName" class="blind">이름</label>
                            <input type="text" name="loginName" id="loginName" placeholder="이름" required>
                        </div>
                        <div>
                            <label for="loginEmail" class="blind">이메일</label>
                            <input type="email" name="loginEmail" id="loginEmail" placeholder="이메일" required>
                        </div>

                        <div>
                            <label for="loginPhone" class="blind">휴대폰번호</label>
                            <input type="text" name="loginPhone" id="loginPhone" placeholder="휴대폰번호" required>
                        </div>
                        <button type="submit" class="btn1"><a href="loginPwReset.html">비밀번호 찾기</a></button>
                    </fieldset>
                </form>
            </div>
            <div class="login__close">
                <span class="ir">닫기버튼입니다.</span>
            </div>
        </section>
    </div>
</body>

</html>
